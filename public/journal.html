    <a  id="signOut" class="signout">Sign Out</a>

<!-- Navbar -->
  <div id="journalPage" class="container page-container">
    <h1>My Journal</h1>
    <hr>
    <div id="topGroup">
      <div id="datePicker">
        <label for="date">Select Date: </label>
        <input type="date" id="date" name="date">
        <button id="openButton" class="btn primary">Open at date</button>
      </div>
      <div id="ratingGroup">
        <label for="rating">Rate your day: </label>
        <div id="rating" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option1" autocomplete="off"> 1
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> 2
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> 3
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option4" autocomplete="off"> 4
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option5" autocomplete="off"> 5
          </label>
        </div>
      </div>
      
    </div>
    
    <!-- Textarea 8 rows height -->
    <div id="journalTextWrapper" class="form-outline">
      <textarea class="form-control" id="journalText" rows="15" style="background-color: white;" placeholder="Start Journal Here"></textarea>
      <label class="form-label" for="journalText"></label>
    </div>
    <div>
      <button id="saveButton" class="btn primary">Save</button>
      <button id="deleteButton" class="btn primary">Delete</button>
    </div>
    
    <br>
    <hr>

    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div id="container">
    </div>

  </div>
