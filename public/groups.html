    <div class="modal fade" id="joinGroupModal" tabindex="-1" role="dialog">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Search</h5>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input id="searchField" type="text" class="form-control" placeholder="Search Group Name">

            <hr>
            <div id="groupListContainer">
            </div>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="makeGroupModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Make New Group</h5>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input id="newGroupName" type="text" class="form-control" placeholder="Group Name">
              <label for="newGroupDescription">Description of group</label>
              <textarea class="form-control" id="newGroupDescription" rows="3"></textarea>
            </div>
            <hr>
            <div id="groupListContainer">
            </div>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" id="makeGroupButton" class="btn btn-secondary" data-dismiss="modal">MAKE</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          </div>
