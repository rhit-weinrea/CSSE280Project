    <h1>My Groups</h1>
    <hr>
    <div id="buttonsContainer">
      <div id="groupButtonsContainer">
        <h2>Loading...</h2>
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>        
      </div>
      
      <hr>
      <div>
        <button id="joinGroup" data-toggle="modal" data-target="#joinGroupModal">Join Group</button>
        <button id="makeGroup" data-toggle="modal" data-target="#makeGroupModal">Make Group</button>
      </div>
      
    </div>

    <div class="modal fade" id="joinGroupModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Search</h5>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input id="searchField" type="text" class="form-control" placeholder="Search Group Name">
              <div class="input-group-append">
                <button id="searchButton" class="btn btn-secondary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <hr>
            <div id="groupListContainer">
            </div>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="makeGroupModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Make New Group</h5>
            <hr>
          </div>
          <div class="modal-body">
            <input id="newGroupName" type="text" class="form-control" placeholder="Group Name">
            <br>
            <textarea class="form-control" id="newGroupDescription" placeholder="Group Description" rows="3"></textarea>
            <hr>
            <div id="groupListContainer">
            </div>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" id="makeGroupButton" class="btn btn-secondary" data-dismiss="modal">MAKE</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          </div>
        </div>
      </div>
    </div>
